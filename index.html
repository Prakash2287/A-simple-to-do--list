<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="header">
        todos
    </div>
    <div class="container">
        <div class="search">
            <input type="text" class="search2" placeholder="enter your todo">
            <ul class="content"></ul>
        </div>
    </div>
    <div class="info">
        <p class="right">Right Click to enable/disable the info</p>
        <p class="left">Left Click to delete the list</p>
    </div>
    <div class="clear">
        <button class="deleteall" onclick="deleter()">Delete all Tasks</button>
    </div>
    
</body>
</html>
<script src="index.js"></script>
